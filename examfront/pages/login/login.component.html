<body>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card >
                <div class="container text-center">
                    
                    <img src="../../../assets/logo.png" width="90" height="80"alt="">
                </div>
                <h1 class="text-center">Login Here !!</h1>
                <!--{{ loginData | json }}-->
                <form (ngSubmit)="formSubmit()">
                      <!--Username field-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                         [(ngModel)]="loginData.username" name="username"
                         required matInput placeholder="Enter here"/>
                        <mat-hint class="mt20">Valid Username!</mat-hint>
                      </mat-form-field>
                      <br>
                      <br>
                      <br>
                      <!--Password field-->
                      <mat-form-field class="full-width" appearance="outline">
                          <mat-label>User Password</mat-label>
                          <input 
                          [(ngModel)]="loginData.password" name="password"
                          required type = "password" matInput placeholder="Enter here"/>
                      </mat-form-field>
                      <div class="container text-center mb20">
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class = "ml10" mat-raised-button color="accent" type=reset >Reset</button>
                      </div>
                
                </form>

            </mat-card>
            </div>
        </div>
    </div>
</div>
</body>
