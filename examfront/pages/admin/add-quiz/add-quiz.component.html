<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
             <div class="col-md-8 offset-md-2">
                <form (ngSubmit)="addQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput required />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" name="description" placeholder="Enter here" rows="5" matInput ></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Max Marks </mat-label>
                                <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here"  matInput />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of questions</mat-label>

                                <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="Number of questions" placeholder="Enter here" matInput />
                            </mat-form-field> 
                        </div>
                    </div>
                    <mat-slide-toggle name="active" [(ngModel)]="quizData.active" class="mt-20" >
                     Publish Status
                    </mat-slide-toggle>
                            <br/>
                    <mat-form-field appearance="fill" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select  name="category" [(ngModel)]="quizData.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div class="container text-center">
                        <button mat-raised-button color="accent" type="submit">Add</button>
                      </div>


                </form>

            </div>
             </div>
            </div>
   

</mat-card>
<!--{{quizData | json}}-->
