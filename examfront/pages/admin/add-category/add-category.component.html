<mat-card>
    <h1>Add new Category</h1>
    {{category | json }}
    <mat-card-content>
        <div class="bootsrap-wrapper">
        <div class="row">
        <div class="col-md-8.offset-md-2">
        <form (ngSubmit)="formSubmit()">
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Title</mat-label>

                <input required autofocus type="text" name="title" matInput placeholder="Enter Here" [(ngModel)]="category.title"/>
            </mat-form-field>
            <mat-form-field class="w100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea name="description" matInput placeholder="Enter Category Desciption"  [(ngModel)]="category.description" rows="10"></textarea>
            </mat-form-field>
            <div  class="container.text-center mt15">
                <button mat-raised-button color="primary">Add</button>
            </div>
        </form>
        </div>
        </div>
        </div>
    </mat-card-content>
 </mat-card>
